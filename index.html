<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // TODO: Add code to check answers to questions - feedback to users, when user answers correctly or incorrectly
            document.addEventListener('DOMContentLoaded', function() {
               
               //Checking Question 1
               let correct = document.querySelector('.correct');
               correct.addEventListener('click', function(){
                   correct.style.backgroundColor = 'green';
                   document.querySelector('#feedback1').innerHTML = "Correct!";
               });
               
                
                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++){
                    incorrect[i].addEventListener('click', function(){
                        incorrect[i].style.backgroundColor = 'red'
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                }
                
                //Checking Question 2
                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if (input.value === 'I like phonetics and phonology'){
                        input.style.backgroundColor = 'green'
                        document.querySelector('#feedback2').innerHTML = "Correct!";
                    }
                
                    else{
                        input.style.backgroundColor = 'red'
                        document.querySelector('#feedback2').innerHTML = "Incorrect!";
                    }
                    
                });
                    
            });
            
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> Which of the following does not contain a pair of homophones?</h3>
                <button class = "incorrect"> write/right </button>
                <button class = "incorrect"> flour/flower </button>
                <button class = "correct"> seal/sew </button>
                <button class = "incorrect"> hour/our </button>
                
                <p id = 'feedback1'> </p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3> Transcribe the following to English: aɪ laɪkˈstʌdiɪŋ fəʊˈnɛtɪks ænd fəʊˈnɒləʤi' </h3>
                <h3 id = 'qns2'> </h3>
                <form onsubmit = "check(); return false">
                    <input type = "text" autocomplete="off" placeholder="Answer"> </input>
                    <button id = "check">Submit</button>
                    
                    <p id = "feedback2"> </p>
                </form>
            </div>

        </div>
    </body>
    
    
</html>
